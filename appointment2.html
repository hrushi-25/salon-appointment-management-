<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="style3.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Appointment</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Book Appointment</header>
            <p class="sub-header">Your Beauty, Our Priority â€“ Book Effortlessly, Shine Confidently!</p>
            <form action="" method="post">
                <!-- Full Name -->
                <div class="field input">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                
                <!-- Email -->
                <div class="field input">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>

                <!-- Phone Number -->
                <div class="field input">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                </div>

                <!-- Address -->
                <div class="field input">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Street, City, Zip Code">
                </div>

                <!-- Appointment Date -->
                <div class="field input">
                    <label for="date">Preferred Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <!-- Preferred Time -->
                <div class="field input">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <!-- Select Service -->
                <div class="field input">
                    <label for="service">Select Service:</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select a Service --</option>
                        <option value="haircut">Haircut</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="facial">Facial</option>
                        <option value="haircolor">Hair Coloring</option>
                        <option value="massage">Massage</option>
                    </select>
                </div>

                <!-- Preferred Stylist -->
                <div class="field input">
                    <label for="stylist">Preferred Stylist (Optional):</label>
                    <select id="stylist" name="stylist">
                        <option value="">-- Select a Stylist --</option>
                        <option value="stylist1">Ramesh</option>
                        <option value="stylist2">Suresh</option>
                        <option value="stylist3">Kamlesh</option>
                    </select>
                </div>

                <!-- Additional Notes -->
                <div class="field input">
                    <label for="notes">Additional Notes or Requests (Optional):</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Anything we should know about your appointment?"></textarea>
                </div>

                <!-- Payment Method -->
<div class="field input">
    <label>Payment Method:</label>
    <div class="payment-options">
        <label>
            <input type="radio" name="payment-method" value="credit-card" required> Credit Card
        </label>
        <label>
            <input type="radio" name="payment-method" value="debit-card"> Debit Card
        </label>
        <label>
            <input type="radio" name="payment-method" value="visa"> Visa
        </label>
        <label>
            <input type="radio" name="payment-method" value="paypal"> PayPal
        </label>
        <label>
            <input type="radio" name="payment-method" value="googlepay"> Google Pay
        </label>
        <label>
            <input type="radio" name="payment-method" value="paytm"> Paytm
        </label>
    </div>
    <!-- QR Code for Mobile Payments -->
    <div id="qr-code-container" style="display: none;">
        <p>Scan to pay:</p>
        <img src="path/to/qr-code.png" alt="QR Code" class="qr-code-image">
    </div>
</div>


                <!-- Consent -->
                <div class="field input">
                    <label for="consent">
                        <input type="checkbox" id="consent" name="consent" required> I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <input type="submit" class="submit-btn" value="Book Appointment">
                <form action="success.html" method="post"></form>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevents the form from actually submitting
            // Store form data in localStorage
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                service: document.getElementById('service').value,
                stylist: document.getElementById('stylist').value,
                notes: document.getElementById('notes').value
            };
            localStorage.setItem('appointmentData', JSON.stringify(formData));
            window.location.href = 'success.html'; // Redirect to success page
        });
    </script>
</body>
</html>
