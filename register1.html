<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Create Your Account</header>
            <p class="sub-header">Join us and enjoy our services.</p>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required placeholder="Choose a username">
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required placeholder="Enter your email">
                </div>

                <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required placeholder="Enter your age">
                </div>

                <div class="field input">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="field input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" autocomplete="off" required placeholder="Enter your address">
                </div>

                <div class="field input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" autocomplete="off" required placeholder="Enter your phone number">
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required placeholder="Create a password">
                </div>

                <input type="submit" class="btn submit" name="submit" value="Register" required>

                <div class="links">
                    Already a member? <a href="index.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
