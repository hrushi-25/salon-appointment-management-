<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <link rel="stylesheet" href="style3.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Create Your Account</header>
            <p class="sub-header">Join us and enjoy our services.</p>
            <form id="registrationForm" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required placeholder="Choose a username">
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="off" required placeholder="Enter your email">
                </div>

                <div class="field input">
                    <label for="Phone">Phone No.</label>
                    <input type="number" name="phone" id="phone" autocomplete="off" required placeholder="Enter your phone number">
                </div>

                <div class="field input">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" id="gender" autocomplete="off" required placeholder="Enter your gender">
                </div>

                <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required placeholder="Enter your age">
                </div>
            
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required placeholder="Create a password">
                </div>

                <input type="submit" class="btn submit" name="submit" value="Register" required>

                <div class="links">
                    Already registered? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('registrationForm').onsubmit = function(e) {
            e.preventDefault(); // Prevent default form submission

            // You can add validation or server request logic here

            // Redirect to appointment page after successful registration
            window.location.href = "appointment2.html"; // Change the URL to your appointment page
        };
    </script>
</body>
</html>
